# Production Configuration
spring.application.name=spaced-learning-api

# Database Configuration - Use environment variables for security
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool - Increased for production workload
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=spaced-learning-hikari-pool
spring.datasource.hikari.leak-detection-threshold=60000

# CORS Configuration - More restricted for production
spring.web.cors.allowed-origins=https://spacedlearning.com,https://www.spacedlearning.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
spring.web.cors.max-age=3600
spring.web.cors.allow-credentials=false

# JPA Configuration - Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Hibernate Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# Logging Configuration - Minimal for production
logging.level.root=WARN
logging.level.com.spacedlearning=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.error.include-message=never
server.error.include-binding-errors=never

# JWT Configuration - Use environment variables for security
jwt.secret=${JWT_SECRET:very_long_and_secure_jwt_secret_key_used_for_signing_tokens_in_production}
jwt.expiration=86400000
jwt.refresh.expiration=604800000
jwt.issuer=spaced-learning-api

# OpenAPI Configuration - Disabled in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator Configuration - Only essential endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never